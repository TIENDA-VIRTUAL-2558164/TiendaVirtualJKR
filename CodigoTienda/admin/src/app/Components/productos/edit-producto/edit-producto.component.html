
<app-sidebar></app-sidebar>

          <!-- Page title-->
          <div class="border-bottom pt-5 mt-2 mb-5">
            <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
            <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
              <p class="text-muted">Este módulo Edita todos los productos de la tienda.</p>
              
            </div>
          </div>

<form (ngSubmit)="editar(EditarForm)" #EditarForm="ngForm">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Editar producto</h5>
        </div>
        <ng-container *ngIf="load_data">
          <div class="card-body">
              <div class="row">
                  <div class="col-12 text-center">
                      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                          <span class="visually-hidden">Cargando...</span>
                        </div>
                  </div>
              </div>
          </div>
      </ng-container>
      <ng-container *ngIf="!load_data">
        <div class="card-body" *ngIf="producto != undefined">
          <div class="row">
            <div class="col-lg-8">
                <div class="row">
                  <div class="col-lg-12 form-group">	
                      <label for="">Titulo de producto</label>
                      <input type="text" class="form-control" placeholder="Titulo de producto" required name="titulo" [(ngModel)]="producto.titulo">
                  </div>
                  <div class="col-lg-4 form-group">	
                      <label for="">Stock</label>
                      <input type="number" class="form-control" placeholder="Cantidad inicial" required name="stock" [(ngModel)]="producto.stock">
                  </div>
                  <div class="col-lg-4 form-group">	
                      <label for="">Precio</label>
                      <input type="number" class="form-control" placeholder="Precio" required name="precio" [(ngModel)]="producto.precio">
                  </div>
                  <div class="col-lg-4 form-group">	
                      <label for="">Categoría</label>
                      <select class="form-control custom-select" id="select-input" required name="categoria" [(ngModel)]="producto.categoria">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="{{item.razonsocial}}" *ngFor="let item of configuracion.categorias "> {{item.razonsocial}}</option>
                      </select>
                  </div>

                  <div class="col-lg-12 form-group">
                      <label for="">Descripción corta</label>
                      <textarea class="form-control" placeholder="Titulo de producto" required rows="5" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
                  </div>

                  <div class="col-lg-12 form-group">
                    <tinymce [config]="config" name="contenido" [(ngModel)]="producto.contenido" ></tinymce>
                  </div>

                </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-lg-12 form-group">	
                    <label for="">Portada</label>
                    <div class="custom-file">
                      <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                      <label class="custom-file-label" id="imput-portada" for="file-input">Seleccionar imagen</label>
                    </div>
                </div>
                <div class="col-lg-12">
                  <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf=" producto == undefined">
          <h1 class="text-center">No se encontraron registros</h1>
          <div class="row">
              <div class="col-2 mx-auto">
                  <img src="assets/img/error.png" alt="" style="width: 100%;">
              </div>
          </div>
          
      </div>
      </ng-container>

        <div class="card-footer">
            <button *ngIf="!load_btn"class="btn btn-primary mr-3" type="submit">Editar producto</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary">
              <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
              Editando...
            </button>
            <button class="btn btn-warning"  [routerLink]="['/panel/productos']">Regresar</button>
        </div>
  </div>    
</form>
