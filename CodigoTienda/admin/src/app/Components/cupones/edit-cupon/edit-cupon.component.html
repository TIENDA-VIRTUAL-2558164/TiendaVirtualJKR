<app-sidebar></app-sidebar>


<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este m√≥dulo Edita todos los cupones de la tienda.</p>
    </div>
</div>
<form #EditarForm="ngForm" (ngSubmit)="Editar(EditarForm)">
<div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Editar Cupones</h5>
    </div>
    <ng-container *ngIf="load_data">
        <div class="card-body">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Cargando...</span>
                      </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="!load_data">
        <div class="card-body" *ngIf="cupon != undefined">
        
            <div class="row">
                <div class="col-lg-4 form-group">
                    <label for="validationCustom01" class="form-label">Codigo Cupon</label>
                    <input class="form-control" type="text" placeholder="Codigo Cupon" required name="codigo"
                        [(ngModel)]="cupon.codigo">
                </div>
        
                <div class="col-lg-3">
                    <label for="validationCustom01" class="form-label">Tipo</label>
                    <select class="form-control custom-select" required name="tipo" [(ngModel)]="cupon.tipo">
                        <option value="" disabled selected>seleccionar</option>
                        <option value="porcentaje">Porcentaje</option>
                        <option value="valorFijo">Valor Fijo</option>
                    </select>
                </div>
                <div class="col-lg-3 form-group">
                    <label for="validationCustom01" class="form-label">Valor</label>
                    <input class="form-control" type="number" placeholder="Valor del descuento" required name="valor"
                        [(ngModel)]="cupon.valor">
                </div>
                <div class="col-lg-3 form-group">
                    <label for="validationCustom01" class="form-label">Limite</label>
                    <input class="form-control" type="number" placeholder="Limite maximo" required name="limite"
                        [(ngModel)]="cupon.limite">
                </div>
            </div>
        
        </div>
        <div class="card-body" *ngIf=" cupon == undefined">
            <h1 class="text-center">No se encontraron registros</h1>
            <div class="row">
                <div class="col-2 mx-auto">
                    <img src="assets/img/error.png" alt="" style="width: 100%;">
                </div>
            </div>
            
        </div>
    </ng-container>


    <div class="card-footer">
        <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit"  >Editar Cupon</button>
        <button *ngIf="load_btn" type="button" class="btn btn-secondary">
            <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
            Creando...
          </button>
        <button class="btn btn-warning" [routerLink]="['/panel/cupones']">Regresar</button>
    </div>
</div>
</form>
